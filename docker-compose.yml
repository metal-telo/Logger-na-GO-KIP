version: '3.8'

services:
  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-management-app
    ports:
      - "8080:8080"
    environment:
      - PORT=:8080
      - LOG_LEVEL=info
      - HTTP_LOGGING=true
      - TRACING_ENABLED=true
      - JAEGER_URL=http://jaeger:14268/api/traces
      - SERVICE_NAME=employee-management-system
      - LOG_DIR=/app/logs
      - METRICS_DIR=/app/metrics
    volumes:
      # Монтируем директории для логов и метрик (чтобы видеть их на хосте)
      - ./logs:/app/logs
      - ./metrics:/app/metrics
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Jaeger для трассировки (опционально)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


